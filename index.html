<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Convex Chat</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <style>
      /* Make the body a light gray */
      body {
        background-color: #f8f9fa;
      }
      /* Create a card-based layout for the chat, constrained to a max height */
      .chat-card {
        height: 85vh;
        max-height: 800px;
        display: flex;
        flex-direction: column;
      }
      /* Make the message list container scrollable */
      .chat-messages {
        flex: 1;
        overflow-y: auto;
      }
    </style>
  </head>
  <body>
    <main class="container my-4">
      <div class="card shadow-sm chat-card">
        <div class="card-header bg-primary text-white">
          <h1 class="h4 mb-0">Convex Chat</h1>
        </div>

        <!-- Messages will be rendered inside this scrollable div -->
        <div class="card-body p-0 chat-messages">
          <ul class="list-group list-group-flush messages-list">
            <!-- Messages injected by JS here -->
          </ul>
        </div>

        <!-- The form is placed in the card footer -->
        <div class="card-footer p-3">
          <form id="chat-form">
            <div class="input-group">
              <!-- Username Input -->
              <input
                type="text"
                id="username"
                class="form-control"
                placeholder="Your name"
                style="max-width: 150px"
                required
              />
              <!-- Message Input -->
              <input
                type="text"
                id="message"
                class="form-control"
                placeholder="Type your message..."
                required
              />
              <button class="btn btn-primary" type="submit">Send</button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <!-- Load Convex client library -->
    <script src="https://unpkg.com/convex@1.3.1/dist/browser.bundle.js"></script>

    <script>
      // IMPORTANT: Replace with your actual Convex deployment URL
      const CONVEX_URL = "https://jovial-dodo-936.convex.cloud";

      // Initialize Convex client
      const client = new convex.ConvexClient(CONVEX_URL);

      // We use `anyApi` for simplicity in a single HTML file setup.
      // In a full project with a build step, you'd import `api` from "./convex/_generated/api".
      const api = convex.anyApi;

      // Get references to our DOM elements
      const chatForm = document.getElementById("chat-form");
      const usernameInput = document.getElementById("username");
      const messageInput = document.getElementById("message");
      const messagesContainer = document.querySelector(".chat-messages");
      const messagesList = document.querySelector(".messages-list");

      // Handle form submission
      chatForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const username = usernameInput.value.trim();
        const message = messageInput.value.trim();

        if (username && message) {
          // Call the 'send' mutation with the author and body
          client.mutation(api.messages.send, {
            body: message,
            author: username,
          });
          // Clear the message input and keep focus on it
          messageInput.value = "";
          messageInput.focus();
        }
      });

      // Subscribe to the 'list' query to get real-time message updates
      client.onUpdate(api.messages.list, {}, (messages) => {
        console.log("Received messages:", messages);
        messagesList.innerHTML = "";

        // The query returns messages newest-first (`order("desc")`).
        // We reverse them on the client to display oldest-first, so new messages appear at the bottom.
        for (const message of messages.reverse()) {
          const li = document.createElement("li");
          li.className = "list-group-item";
          // Use innerHTML to easily add the <strong> tag
          li.innerHTML = `<strong>${message.author}:</strong> ${message.body}`;
          messagesList.appendChild(li);
        }

        // Automatically scroll to the bottom of the message list
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      });

      // Optional: Log any errors from the Convex client
      client.onTransition((update) => {
        if (update.type === "transitionFailed") {
          console.error("Convex transition failed:", update.error);
        }
      });
    </script>
  </body>
</html>
